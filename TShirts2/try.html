<script>
function getOption(id, sfx){
  select = document.getElementById(id);
  data = {};
  data.name = select.options[select.selectedIndex].text;
  data.variant_id = select.options[select.selectedIndex].getAttribute('variantID');
  data.retail_price = select.options[select.selectedIndex].getAttribute('price');
  if(select.options[select.selectedIndex].getAttribute('fileName'+sfx+'-default'))
    data.default = select.options[select.selectedIndex].getAttribute('fileName'+sfx+'-default');
  if(select.options[select.selectedIndex].getAttribute('fileName'+sfx+'-preview'))
    data.preview = select.options[select.selectedIndex].getAttribute('fileName'+sfx+'-preview');

  data.nameSpot = "name"+sfx;
  data.idSpot = "id"+sfx;
  data.priceSpot = "price"+sfx;
  data.fileSpot = "picture"+sfx;
  console.log(data);
  exposeSelection(data);
}

function exposeSelection(data){
  elt = document.getElementById(data.nameSpot);
  elt.innerHTML = "name: " + data.name;
  elt = document.getElementById(data.idSpot);
  elt.innerHTML = "id: " +data.variant_id;
  elt = document.getElementById(data.priceSpot);
  elt.innerHTML = "price: " + data.price;
  elt = document.getElementById(data.fileSpot);
  elt.innerHTML = "file: " + data.preview;

}

</script>
