<td  class=mchart><html>
<head>
<link rel="stylesheet" type="text/css" href="css/SBTShirts.css" />
</head>
<body>
<style>
#sizeChart {
  position:fixed;
  top: 2%;
  right:2%;
  margin: 1%;
  padding: 2%;
  z-index: 9;
  visibility: hidden;
  background-color: lightgrey;
  border: 2px solid maroon;
}
#sizePic {
  position:fixed;
  visibility:hidden;
  top: 20px;
  right:20px;
  z-index: 8;
}

#labelPic {
  position:fixed;
  top: 20px;
  right:20px;
  /* padding: 3%; */
  border:2px solid black;
  z-index: 8;
}

.mchart {
  padding-left:40px;
  padding-right:40px;
  color: maroon;
  text-align: center;
}
</style>
<h1>Working up sizing...</h1>
<div id=sizePic>
  <img src='./images/measure.gif' onclick="openSizes();">
</div>
<div id=labelPic>
  <img src='./images/measureLabel.gif' onclick="openSizes();">
</div>
<div id=sizeChart onclick=closeSizes();>
  <table>
    <tr><td class=mchart>Size</td><td  class=mchart>Length</td><td  class=mchart>Chest</td></tr>
    <tr><td  class=mchart>XS</td><td  class=mchart>28</td><td  class=mchart>31-32</td></tr>
    <tr><td  class=mchart>S</td><td  class=mchart>28&frac14;</td><td  class=mchart>34-38</td></tr>
    <tr><td  class=mchart>M</td><td  class=mchart>29&frac38;</td><td  class=mchart>38-42</td></tr>
    <tr><td  class=mchart>L</td><td  class=mchart>30&frac12;</td><td  class=mchart>42-46</td></tr>
    <tr><td  class=mchart>XL</td><td  class=mchart>31&frac58;</td><td  class=mchart>46-48</td></tr>
    <tr><td  class=mchart>2XL</td><td  class=mchart>32&frac34;</td><td  class=mchart>48-50</td></tr>
    <tr><td  class=mchart>3XL</td><td  class=mchart>33&frac78;</td><td  class=mchart>50-52</td></tr>
    <tr><td  class=mchart>4XL</td><td  class=mchart>35</td><td  class=mchart>52-54</td></tr>
    <tr><td  class=mchart>5XL</td><td  class=mchart>36&frac18;</td><td  class=mchart>54-56</td></tr>
  </table>
</div>
</body>
<script>

IMAGE_SHOWING = "label";
function openSizes(){
  if(IMAGE_SHOWING == "picture"){
    sizeChart = document.getElementById("sizeChart");
    sizeChart.style.visibility = 'visible';
    IMAGE_SHOWING = "chart";
  }
  if(IMAGE_SHOWING == "label"){
    sizePic = document.getElementById("sizePic");
    sizePic.style.visibility = 'visible';
    labelPic = document.getElementById("labelPic");
    labelPic.style.visibility = 'hidden';
    IMAGE_SHOWING = "picture";
  }
  if(IMAGE_SHOWING == "pictureDown"){
    labelPic = document.getElementById("labelPic");
    labelPic.style.visibility = 'visible';
    sizePic = document.getElementById("sizePic");
    sizePic.style.visibility = 'hidden';
    IMAGE_SHOWING = "label";
  }
}

function closeSizes(){
  sizeChart = document.getElementById("sizeChart");
  sizeChart.style.visibility = 'hidden';
  IMAGE_SHOWING = "pictureDown";
}
</script>
</html>
