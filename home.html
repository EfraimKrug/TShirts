<script>
var splashScreen = document.getElementById("splashScreen");
function sayThanks(){
  var thanks = document.getElementById("thanks");
  thanks.innerHTML = "Thanks so much!";
}

function getEmail(){
    var fname = document.getElementById("fname").value.replace(/\W/g,"");
    var lname = document.getElementById("lname").value.replace(/\W/g,"");;
    var email = document.getElementById("email").value;
    if(fname && lname && email){
      var output = document.getElementById("output");
      var parms = "SBMailFirst="+fname+"&SBMailLast="+lname+"&SBMailEmail="+email;
      dbMail("insert", output, parms, sayThanks);
    } else {
      thanks.innerHTML = "Oh dear. Something seems to have gone awry!";
    }
}
