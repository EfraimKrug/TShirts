<script>
person = document.getElementById("person-00");
neshama = document.getElementById("neshama-00");
ruach = document.getElementById("ruach-00");
nefesh = document.getElementById("nefesh-00");

function place(spot, sfx){
  nefeshMercheves = document.getElementById("nefesh-mercheves-00");
  nefeshMercheves.style.top =  (spot - 300) + "px";
  nefeshMercheves.style.left =  (spot - 2) + "px";

  yechida = document.getElementById("yechida-" + sfx);
  yechida.style.top =  (spot - 350) + "px";
  yechida.style.left = (spot - 300) + "px";

  chaya = document.getElementById("chaya-" + sfx);
  chaya.style.top =  (spot - 300) + "px";
  chaya.style.left = (spot - 250) + "px";

  person = document.getElementById("person-" + sfx);
  neshama = document.getElementById("neshama-" + sfx);
  ruach = document.getElementById("ruach-" + sfx);
  nefesh = document.getElementById("nefesh-" + sfx);

  person.style.top =  (spot - 260) + "px";
  person.style.left = (spot - 205) + "px";

  neshama.style.top = (spot - 250) + "px";
  neshama.style.left = (spot - 200) + "px";

  ruach.style.top = (spot + 10) + "px";
  ruach.style.left = (spot - 200) + "px";

  nefesh.style.top = (spot + 270) + "px";
  nefesh.style.left = (spot - 200) + "px";
}

function showPlace(direction, soul, genSoul){
  var Kallala = document.getElementById(genSoul);
  var place = document.getElementById("place");
  place.style.visibility = "hidden";
  if(direction)
    place.style.visibility = "visible";
  if(soul.indexOf("yechida") > -1){
    place.innerHTML = "beyond";
  }
  if(soul.indexOf("chaya") > -1){
    place.innerHTML = "beyond";
  }
  if(soul.indexOf("neshama") > -1){
    place.innerHTML = "moach/brain";
  }
  if(soul.indexOf("ruach") > -1){
    place.innerHTML = "lev/heart";
  }
  if(soul.indexOf("nefesh") > -1){
    place.innerHTML = "kaved/liver";
  }
  place.innerHTML +=  "<hr>" + Kallala.title;

}
